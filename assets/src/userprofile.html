<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/userprofile.css" />
  </head>
  <body>
    <div class="userInfo">
      <div class="profileImg">
        <div class="img">
          <img src="\..\assets\images\Sunognalogo.jpg" alt="" />
        </div>
        <p>Profile</p>
      </div>
      <div class="container">
        <h1>User Information</h1>
        <form>
          <div class="form-row">
            <div>
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" placeholder="" disabled />
            </div>
            <div>
              <label for="middlename">Middle Name</label>
              <input type="text" id="middlename" placeholder="" disabled />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" placeholder="" disabled />
            </div>
            <div>
              <label for="lastname">Suffix Name</label>
              <input type="text" id="lastname" placeholder="" disabled />
            </div>
            <div>
              <label for="age">Age</label>
              <input type="number" id="age" placeholder="" disabled />
            </div>
            <div>
              <label for="birthday">Birthday</label>
              <input type="text" id="bi" disabled />
            </div>
            <div>
              <label for="sex">Sex</label>
              <input type="text" id="sex" placeholder="" disabled />
            </div>
            <div>
              <label for="blood">Blood type</label>
              <input type="text" id="blood type" placeholder="" disabled />
            </div>
            <div>
              <label for="marital-status">Marital Status</label>
              <input type="text" id="marital-status" placeholder="" disabled />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="" disabled />
            </div>
            <div>
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="" disabled />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="" disabled />
            </div>
          </div>
          <div class="full-width">
            <label for="allergies">Food / Environmental Allergies</label>
            <textarea
              disabled
              id="allergies"
              name="allergies"
              rows="5"
              cols="100"
            ></textarea>
          </div>
          <button type="button" class="edit">Edit</button>
        </form>
      </div>
    </div>

    <div class="editProfile">
      <form class="editForm">
        <div class="form-row">
          <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname1" placeholder="" />
          </div>
          <div>
            <label for="middlename">Middle Name</label>
            <input type="text" id="middlename1" placeholder="" />
          </div>
          <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname1" placeholder="" />
          </div>
          <div>
            <label for="lastname">Suffix Name</label>
            <input type="text" id="lastname1" placeholder="" />
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age1" placeholder="" />
          </div>
          <div>
            <label for="birthday">Birthday</label>
            <input type="Date" id="birthday" />
          </div>
          <div>
            <label for="sex">Sex</label>
            <select id="sex1">
              <option value="select"></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="blood">Blood type</label>
            <select id="blood1">
              <option value="select"></option>
              <option value="+A">+A</option>
              <option value="+B">+B</option>
              <option value="-A">-A</option>
              <option value="-B">-B</option>
              <option value="O">O</option>
            </select>
          </div>
          <div>
            <label for="marital-status">Marital Status</label>
            <select id="marital-status1">
              <option value="" Select></option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="widowed">Widowed</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone1" placeholder="" />
          </div>
          <div>
            <label for="address">Address</label>
            <input type="text" id="address1" placeholder="" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email1" placeholder="" />
          </div>
        </div>
        <div class="full-width">
          <label for="allergies">Food / Environmental Allergies</label>
          <textarea
            id="allergies1"
            name="allergies"
            rows="5"
            cols="100"
          ></textarea>
        </div>
        <button type="button" class="save">Save</button>
      </form>
    </div>

    <script>
      let editProfile = document.querySelector(".editProfile");
      let editForm = document.querySelector(".editForm");
      let save = document.querySelector(".save");
      let edit = document.querySelector(".edit");

      edit.addEventListener("click", () => {
        editProfile.style.display = "block";
      });
    </script>
  </body>
</html>
