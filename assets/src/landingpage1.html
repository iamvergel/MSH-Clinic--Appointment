<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merciful Saviour Healthcare</title>

    <link rel="icon" type="image/x-icon" href="..\images\MSHLogo.png" />
    <link rel="stylesheet" href="../css/landingpage1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e6ff8901e1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <img src="../images/MSHLogo.png" alt="Company Logo" />
      <div class="navButton">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">About</a>
        <a href="#" class="logOut">Log-out</a>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <!-- For Header -->
        <div class="header">
          <span id="toggleBtn" onclick="openNav()">&#9776;</span>
          <h1>Merciful Saviour Healthcare</h1>
        </div>

        <!-- For Main -->
        <div class="main">
          <h1>Welcome User!</h1>
          <p>
            Seamlessly manage your appointments and access health records
            online.
          </p>
        </div>

        <div class="avatar">
          <img
            src="https://static.vecteezy.com/system/resources/previews/024/585/400/original/3d-happy-cartoon-doctor-cartoon-doctor-on-transparent-background-generative-ai-png.png"
            alt=""
          />
          <div class="speech-bubble">
            <p>
              Needing Medical advise? <br />
              <br />
              Book appointment here.
            </p>
          </div>
        </div>

        <div class="mainBtn">
          <button class="AppointmentBtn">
            <i class="fa-solid fa-calendar-check"></i>Appointment
          </button>
          <button class="statusBtn">
            <i class="fa-solid fa-signal"></i>Show Status
          </button>
        </div>

        <div class="socialMedia">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook-messenger"></i>
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
    </div>

    <div class="loader">
      <img src="../images/MSHLogo.png" />
    </div>

    <script src="\assets\script\landingPage.js"></script>
  </body>
</html>
